<!DOCTYPE html>
<!---Make a webpage that has a text box, when the content of the text area changes the page will display 
    whether the value entered is greater or less than 10,or equal to 10-->
<html>
    <head>
        <title>exercise-6</title>
    </head>
    <body>
        <input type="number" onchange="checkNumber(this)"/>
        <div id="output">
            
        </div>
    </body>
    <script>
        function checkNumber(inputElement){
            
            var value = inputElement.value
               
            if(value > 10){
                document.getElementById("output").innerText = "Greater Than 10"
            }
            else if (value < 10){
                document.getElementById("output").innerText = "Less than 10"
            }
            else{
                document.getElementById("output").innerText = "PERFECT: equal to 10"
            }
        }
    </script>
</html>
